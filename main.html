<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiple Choice Quiz</title>
</head>
<body>
  <h1>Multiple Choice Quiz</h1>

  <div id="questions">
    <div>
      <p>1. What is the capital of France?</p>
      <input type="radio" name="q1" value="Paris" id="q1a1"><label for="q1a1">Paris</label><br>
      <input type="radio" name="q1" value="London" id="q1a2"><label for="q1a2">London</label><br>
      <input type="radio" name="q1" value="Rome" id="q1a3"><label for="q1a3">Rome</label><br>
      <input type="radio" name="q1" value="Berlin" id="q1a4"><label for="q1a4">Berlin</label>
    </div>
    <div>
      <p>2. Which planet is known as the Red Planet?</p>
      <input type="radio" name="q2" value="Mars" id="q2a1"><label for="q2a1">Mars</label><br>
      <input type="radio" name="q2" value="Venus" id="q2a2"><label for="q2a2">Venus</label><br>
      <input type="radio" name="q2" value="Jupiter" id="q2a3"><label for="q2a3">Jupiter</label><br>
      <input type="radio" name="q2" value="Saturn" id="q2a4"><label for="q2a4">Saturn</label>
    </div>
    <div>
      <p>3. What is 5 + 7?</p>
      <input type="radio" name="q3" value="10" id="q3a1"><label for="q3a1">10</label><br>
      <input type="radio" name="q3" value="11" id="q3a2"><label for="q3a2">11</label><br>
      <input type="radio" name="q3" value="12" id="q3a3"><label for="q3a3">12</label><br>
      <input type="radio" name="q3" value="13" id="q3a4"><label for="q3a4">13</label>
    </div>
    <div>
      <p>4. Who wrote 'Hamlet'?</p>
      <input type="radio" name="q4" value="Shakespeare" id="q4a1"><label for="q4a1">Shakespeare</label><br>
      <input type="radio" name="q4" value="Dickens" id="q4a2"><label for="q4a2">Dickens</label><br>
      <input type="radio" name="q4" value="Tolkien" id="q4a3"><label for="q4a3">Tolkien</label><br>
      <input type="radio" name="q4" value="Hemingway" id="q4a4"><label for="q4a4">Hemingway</label>
    </div>
    <div>
      <p>5. Which gas do plants absorb from the atmosphere?</p>
      <input type="radio" name="q5" value="Oxygen" id="q5a1"><label for="q5a1">Oxygen</label><br>
      <input type="radio" name="q5" value="Carbon Dioxide" id="q5a2"><label for="q5a2">Carbon Dioxide</label><br>
      <input type="radio" name="q5" value="Nitrogen" id="q5a3"><label for="q5a3">Nitrogen</label><br>
      <input type="radio" name="q5" value="Hydrogen" id="q5a4"><label for="q5a4">Hydrogen</label>
    </div>
  </div>

  <br>
  <button id="submit">Submit</button>

  <div id="score"></div>

  <script src="script.js"></script>
</body>
</html>

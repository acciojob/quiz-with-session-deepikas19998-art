<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #questions div {
      margin-bottom: 15px;
    }
    label {
      margin-right: 10px;
    }
    #score {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Multiple Choice Quiz</h1>

  <div id="questions"></div>

  <button id="submit">Submit</button>
  <div id="score"></div>

  <script>
    // Quiz questions
    const questions = [
      { question: "What is the capital of France?", choices: ["Paris", "London", "Berlin", "Madrid"], answer: "Paris" },
      { question: "What is the highest mountain in the world?", choices: ["Everest", "Kilimanjaro", "Denali", "Matterhorn"], answer: "Everest" },
      { question: "What is the largest country by area?", choices: ["Russia", "China", "Canada", "United States"], answer: "Russia" },
      { question: "Which is the largest planet in our solar system?", choices: ["Earth", "Jupiter", "Mars", "Venus"], answer: "Jupiter" },
      { question: "What is the capital of Canada?", choices: ["Toronto", "Montreal", "Vancouver", "Ottawa"], answer: "Ottawa" }
    ];

    const questionsElement = document.getElementById("questions");
    let userAnswers = JSON.parse(sessionStorage.getItem("progress")) || Array(questions.length).fill(null);

    function renderQuestions() {
      questionsElement.innerHTML = "";
      for (let i = 0; i < questions.length; i++) {
        const question = questions[i];
        const questionDiv = document.createElement("div");
        const questionText = document.createElement("p");
        questionText.textContent = question.question;
        questionDiv.appendChild(questionText);

        question.choices.forEach(choice => {
          const label = document.createElement("label");
          const input = document.createElement("input");
          input.type = "radio";
          input.name = `question-${i}`;
          input.value = choice;
          if (userAnswers[i] === choice) input.checked = true;

          input.addEventListener("change", () => {
            userAnswers[i] = choice;
            sessionStorage.setItem("progress", JSON.stringify(userAnswers));
          });

          label.appendChild(input);
          label.appendChild(document.createTextNode(choice));
          questionDiv.appendChild(label);
        });

        questionsElement.appendChild(questionDiv);
      }
    }

    document.getElementById("submit").addEventListener("click", () => {
      let score = 0;
      for (let i = 0; i < questions.length; i++) {
        if (userAnswers[i] === questions[i].answer) score++;
      }
      document.getElementById("score").textContent = `Your score is ${score} out of ${questions.length}.`;
      localStorage.setItem("score", score);
    });

    // Initial render
    renderQuestions();
  </script>
</body>
</html>
